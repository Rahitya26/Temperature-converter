<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The temperature decoder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-cont">
        <h1>Temperature Convert</h1>
        <label for="celsius">Celsius</label>
        <input type="number" placeholder="°C" class="celsius">
        <label for="kelvin">Kelvin</label>
        <input type="number" placeholder="°K" class="kelvin">
        <label for="farne">Fahrenheit</label>
        <input type="number" placeholder="°F" class="faren">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
